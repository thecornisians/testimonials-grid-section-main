<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card__container">
      <div class="card__container-image">
          <img src="./images/image-equilibrium.jpg" alt="main-image">
      </div>

      <div class="card__container-product">
          <h1>Equilibrium #3429</h1>
          <p> Our Equilibrium collection promotes balance and calm.</p>
          <div class="sales">
             <h4><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</h4>
             <p><img src="./images/icon-clock.svg" alt="">3 days left</p>
          </div>
      </div>
      
      <div class="footer">
          <img src="./images/image-avatar.png" alt="">
          <p>Creation of  <span class="creator-name">Jules Wyvern</span> </p>
      </div>

  </main>

</body>
</html>
